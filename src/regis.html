<!DOCTYPE html>
<html>
    <head> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel= "stylesheet" type= "text/css" href= "css/style.css">
        <script type="text/javascript" src="js/app1.js"></script>
    </head>
    <body>
        <form class="form-group" id="elector-form">
            ID: <input class="form-control" type="text" name="id"><br>
            State: <input class="form-control" type="text" name="state"><br>
            <input class="btn btn-default viewbtn" type="submit" value="Register">
            <p id="warning1" style="color:red" hidden> You have already registered ! </p>    
            <p id="warning2" style="color:red" hidden> Your ID or state is invalid !</p>
            <p id="notice" style="color: green" hidden> Success registered. </p>
        </form>
    </body>
