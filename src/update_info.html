<!DOCTYPE html>
<html>
    <head> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel= "stylesheet" type= "text/css" href= "css/style.css">
        <script type="text/javascript" src="js/app3.js"></script>
    </head>
    <body>
        <form class="form-group" id="elector-form">
            Name: <input class="form-control" type="text" name="name" id="name"><br>
            State: <input class="form-control" type="text" name="poll_name" id="poll_name"><br>
            Support address: <input class="form-control" type="text" name="support_address" id="support_address"><br>
            Date of birth: <input class="form-control" type="text" name="date_of_birth" id="date_of_birth"><br>
            Party: <input class="form-control" type="text" name="party" id="party"><br>
            Description:<br>
            <textarea class="form-control" rows="5" name="description" id="description"></textarea><br>
            <input class="btn btn-default viewbtn" type="submit" value="Update" id="update_proposal">
            <!-- <p id="warning1" style="color:red" hidden> You have already registered ! </p>    
            <p id="warning2" style="color:red" hidden> Your ID or state is invalid !</p>
            <p id="notice" style="color: green" hidden> Success registered. </p> -->
        </form>
    </body>
</html>
