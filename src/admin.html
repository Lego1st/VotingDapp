<!DOCTYPE html>
<html>
    <head> 
        <title> VOSYS - Voting system</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel= "stylesheet" type= "text/css" href= "css/style.css">
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/app1.js"></script>
        <script type="text/javascript" src="js/admin.js"></script>
    </head>
    <body>
        <div class="foo"> 
            <span class="letter" data-letter="VO"> VO </span>
            <span class="letter" data-letter="SYS"> SYS </span>
            <h2>Administrator page</h2>
            User address: <i><span id="account"></span></i><br>
            Status: <span id="status"> </span>
        </div>
        <div class = "container-fluid my-container">
            <div class="row" id="adminOption">
                <span class="col-xs-4"></span> 
                <span class="col-xs-4"> 
                    <a class="btn btn-default viewbtn" id="editbtn" style="margin-bottom: 8px"> Edit ballots </a>
                    <a class="btn btn-default viewbtn btn-warning" id="start2ndRound" style="margin-bottom: 8px"> Start President Round </a>
                    <a class="btn btn-default viewbtn btn-danger" id="endElection" style="margin-bottom: 8px"> END ELECTION! </a> 
                </span>
                <span class="col-xs-4"></span>
            </div>
            <div class="row" id="adminscreen" hidden>
                <span class="col-xs-4">
                    <input class="form-control" type="text" name="pollname" placeholder="Poll name">
                    <input class="form-control" type="text" name="displayname" placeholder="Display name">
                    <button class="btn btn-default viewbtn adminbtn" id="newpoll"> New poll </button>
                </span>
                <span class="col-xs-4">
                    <select id="adminpollname" class="form-control form-control-lg">
                    </select>
                    <ul style="list-style: none" id="proposalFromPoll">
                        <h4> Proposals: </h4>
                    </ul>
                </span>
                <span class="col-xs-4">
                    <input class="form-control" type="text" name="proposalName" placeholder="Proposal's name">
                    <input class="form-control" type="text" name="proposalAddress" placeholder="Proposal's address">
                    <button class="btn btn-default viewbtn adminbtn" id="newproposal"> New proposal </button>
                </span>
            </div>
        </div>
    </body>
</html>
